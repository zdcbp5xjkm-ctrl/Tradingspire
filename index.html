<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Removed 'interactive-widget' to let JS handle resizing manually for better control -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jarvis Spire">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="https://img.icons8.com/nolan/512/iron-man.png">

    <title>TRADING SPIRE JARVIS v9.7 (VIEWPORT SYNC)</title>
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* LOCK PAGE */
        html, body {
            margin: 0; padding: 0;
            background-color: #000; color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            width: 100%; 
            height: 100%; 
            position: fixed; /* Pins the app, preventing scroll bounce on body */
            overflow: hidden;
            overscroll-behavior: none; /* Stops pull-to-refresh */
        }
        
        input, textarea { user-select: text; -webkit-user-select: text; }

        /* --- MAIN CONTAINER --- */
        #app-container {
            display: flex;
            width: 100%; 
            height: 100%; /* Will be dynamically updated by JS */
            flex-direction: row; /* Desktop Default */
            position: absolute;
            top: 0; left: 0;
        }

        /* --- CHART SECTION --- */
        #chart-section {
            background: #000;
            flex-basis: 65%;
            height: 100%;
            position: relative;
        }
        .tradingview-widget-container, #tradingview_widget { height: 100% !important; width: 100% !important; }

        /* --- RESIZER --- */
        #resizer {
            width: 15px; background: #000; cursor: col-resize;
            display: flex; justify-content: center; align-items: center;
            border-left: 1px solid #004444; border-right: 1px solid #004444;
            z-index: 50;
        }

        /* --- INTERFACE SECTION --- */
        #interface-section {
            background: #020a0a;
            flex-grow: 1;
            display: flex; flex-direction: column;
            min-width: 0;
            position: relative;
            padding: 10px;
            padding-top: env(safe-area-inset-top);
        }

        /* --- MOBILE LAYOUT --- */
        @media (max-width: 768px) {
            #app-container {
                flex-direction: column;
            }

            #chart-section { 
                flex-basis: 50%; 
                width: 100%; 
                flex-shrink: 0;
            }
            
            #resizer { 
                width: 100%; height: 20px; cursor: row-resize; 
                border: none; border-top: 1px solid #0ff; border-bottom: 1px solid #0ff;
                flex-shrink: 0;
            }

            #interface-section {
                flex-grow: 1; 
                width: 100%; 
                /* Padding bottom removed here, handled by input box position */
                overflow: hidden;
            }
        }

        /* --- VISUALS --- */
        #ai-core-container {
            height: 60px; display: flex; justify-content: center; align-items: center;
            border-bottom: 1px solid #003333; margin-bottom: 5px; flex-shrink: 0; position: relative;
        }
        .arc-reactor { width: 40px; height: 40px; border-radius: 50%; border: 3px solid #0ff; box-shadow: 0 0 15px #0ff; position: relative; animation: pulse 3s infinite; }
        .arc-inner { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); width: 15px; height: 15px; background: #fff; border-radius: 50%; }
        .thinking .arc-reactor { animation: spinPulse 0.3s infinite linear; border-color: #ff3333; box-shadow: 0 0 30px #ff3333; }
        @keyframes pulse { 0%,100%{opacity:0.6} 50%{opacity:1} }
        @keyframes spinPulse { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }

        #clear-history-btn {
            position: absolute; right: 0; top: 15px;
            background: none; border: 1px solid #333; color: #555;
            font-size: 10px; padding: 5px; cursor: pointer;
        }

        /* --- CHAT WINDOW --- */
        #chat-window {
            flex: 1; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            background: rgba(0, 15, 20, 0.95);
            border: 1px solid #003333;
            padding: 10px;
            font-size: 13px;
            /* CRITICAL: Allows scroll inside chat, prevents body refresh */
            overscroll-behavior: contain; 
        }

        /* --- INPUT --- */
        #input-box { 
            height: 50px; 
            display: flex; gap: 5px; 
            margin-top: 5px; 
            flex-shrink: 0; 
            /* Extra padding for safe area */
            padding-bottom: env(safe-area-inset-bottom, 5px);
        }
        input { 
            flex: 1; background: #000; border: 1px solid #0ff; color: #fff; padding: 10px; 
            border-radius: 0; -webkit-appearance: none; font-size: 16px; /* Stops Zoom */
        }
        button { background: #004444; color: #0ff; border: 1px solid #0ff; padding: 0 20px; font-weight: bold; border-radius: 0; }

        /* COLORS */
        .msg { margin-bottom: 15px; padding: 5px; border-left: 2px solid transparent; }
        .user { border-left-color: #fff; text-align: right; color: #ccc; }
        .ai { border-left-color: #0ff; color: #0ff; }
        .tech-analysis { color: #4deeea; margin-bottom: 5px; }
        .macro-analysis { color: #ffd700; margin-bottom: 5px; }
        .final-verdict { color: #ff5df7; font-weight: bold; margin-top: 10px; border-top: 1px solid #333; padding-top: 5px; }
        .trade-plan { border: 1px solid #fff; background: rgba(255,255,255,0.1); padding: 10px; color: #fff; font-size: 12px; margin: 5px 0; }
        .bullish { border-color: #0f0; color: #0f0; } .bearish { border-color: #f00; color: #f00; }

        /* API MODAL */
        #api-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #api-modal.hidden { display: none; }
        #api-key-input { width: 80%; margin-bottom: 10px; background: #111; color: #fff; border: 1px solid #0ff; padding: 15px; }
        #save-key-btn { padding: 15px 30px; background: #0ff; font-weight: bold; }
        #reset-btn { position: absolute; bottom: 10px; right: 10px; color: #555; background: none; border: none; font-size: 10px; }
    </style>
</head>
<body>

    <!-- SECURE LOGIN -->
    <div id="api-modal">
        <h2 style="color:#0ff">SECURITY CLEARANCE</h2>
        <p style="color:#aaa">ENTER TRADING SPIRE KEY</p>
        <input type="text" id="api-key-input" placeholder="Paste Key Here...">
        <button id="save-key-btn" onclick="saveApiKey()">AUTHENTICATE</button>
    </div>

    <!-- MAIN APP LAYOUT -->
    <div id="app-container">
        <div id="chart-section">
            <div class="tradingview-widget-container"><div id="tradingview_widget"></div></div>
        </div>
        
        <div id="resizer"></div>
        
        <div id="interface-section">
            <div id="ai-core-container">
                <div class="arc-reactor" id="ai-reactor"><div class="arc-inner"></div></div>
                <button id="clear-history-btn" onclick="clearChatHistory()">WIPE MEMORY</button>
            </div>
            <div id="chat-window"><div class="msg ai">SYSTEM ONLINE (v9.7).<br>VIEWPORT SYNC: ACTIVE.</div></div>
            <div id="input-box"><input type="text" id="user-input" placeholder="Cmd..." onkeydown="if(event.key==='Enter') executeCommand()"><button onclick="executeCommand()">GO</button></div>
            <button id="reset-btn" onclick="resetKey()">RESET KEY</button>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const MODEL_NAME = "gemini-2.5-flash"; 
        let API_KEY = ""; 
        let currentSymbol = "BINANCE:BTCUSDT", currentInterval = "D", activeStudies = []; 
        let chatHistory = []; 
        
        const chatWindow = document.getElementById('chat-window');
        const aiReactor = document.getElementById('ai-core-container');

        // --- MANUALLY SYNC HEIGHT (KEYBOARD FIX) ---
        // This function forces the app to fit the visible screen area exactly
        function adjustLayout() {
            if (window.visualViewport) {
                document.getElementById('app-container').style.height = `${window.visualViewport.height}px`;
                // If keyboard opens, scroll chat to bottom to keep latest msg visible
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        // Listen for resize (keyboard open/close)
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', adjustLayout);
            window.visualViewport.addEventListener('scroll', adjustLayout); // Handles iOS scroll shift
        } else {
            window.addEventListener('resize', () => {
                document.getElementById('app-container').style.height = `${window.innerHeight}px`;
            });
        }
        
        // Initial set
        adjustLayout();

        // --- RESIZING LOGIC ---
        const resizer = document.getElementById('resizer');
        const chartSection = document.getElementById('chart-section');
        let isResizing = false;

        resizer.addEventListener('touchstart', (e) => { isResizing = true; e.preventDefault(); });
        resizer.addEventListener('mousedown', (e) => { isResizing = true; });
        window.addEventListener('touchend', () => { isResizing = false; updateChart(); });
        window.addEventListener('mouseup', () => { isResizing = false; updateChart(); });
        window.addEventListener('touchmove', (e) => resize(e.touches[0].clientY), { passive: false });
        window.addEventListener('mousemove', (e) => resize(e.clientY));

        function resize(yPos) {
            if (!isResizing || window.innerWidth > 768) return; 
            const percentage = (yPos / window.innerHeight) * 100;
            if (percentage > 20 && percentage < 80) {
                chartSection.style.flexBasis = `${percentage}%`;
            }
        }

        // --- CORE LOGIC & MEMORY ---
        function checkApiKey() {
            const k = localStorage.getItem("jarvis_api_key");
            if(k) { API_KEY = k; document.getElementById("api-modal").classList.add("hidden"); updateChart(); loadChatHistory(); }
        }
        function saveApiKey() {
            const v = document.getElementById("api-key-input").value.trim();
            if(v.startsWith("AIza")) { localStorage.setItem("jarvis_api_key", v); API_KEY = v; document.getElementById("api-modal").classList.add("hidden"); }
            else alert("Invalid Key");
        }
        function resetKey() { if(confirm("Reset Key?")) { localStorage.removeItem("jarvis_api_key"); location.reload(); } }
        
        // --- MEMORY FUNCTIONS ---
        function saveChatHistory() {
            localStorage.setItem("jarvis_chat_history", JSON.stringify(chatHistory));
        }

        function loadChatHistory() {
            const saved = localStorage.getItem("jarvis_chat_history");
            if (saved) {
                chatHistory = JSON.parse(saved);
                const chatWindow = document.getElementById('chat-window');
                if(chatHistory.length > 0) chatWindow.innerHTML = "";
                
                chatHistory.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `msg ${msg.type}`;
                    div.innerHTML = msg.text;
                    chatWindow.appendChild(div);
                });
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        function clearChatHistory() {
            if(confirm("Wipe Memory?")) {
                localStorage.removeItem("jarvis_chat_history");
                chatHistory = [];
                document.getElementById('chat-window').innerHTML = '<div class="msg ai">MEMORY WIPED.<br>SYSTEM READY.</div>';
            }
        }

        checkApiKey();

        async function executeCommand() {
            const input = document.getElementById('user-input');
            const text = input.value.trim().toUpperCase();
            if (!text) return;
            addMessage(text, 'user');
            input.value = ''; 
            
            // Re-sync layout just in case
            adjustLayout();

            let newSymbol = parseSymbol(text), newInterval = parseInterval(text);
            if (newSymbol && newSymbol !== currentSymbol) { currentSymbol = newSymbol; updateChart(); }
            if (newInterval && newInterval !== currentInterval) { currentInterval = newInterval; updateChart(); }
            
            if (text.includes("DIVERGENCE") || text.includes("DIV")) { activeStudies = ["RSI@tv-basicstudies", "MACD@tv-basicstudies"]; updateChart(); }
            if (text.includes("CLEAN")) { activeStudies = []; updateChart(); }

            const isGeneral = isGeneralConversation(text);
            await getAIAnalysis(text, currentSymbol, currentInterval, isGeneral);
        }

        function isGeneralConversation(text) {
            const keywords = ["JOKE", "HELLO", "HI", "ROAST", "MARKET", "NEWS", "FED"];
            const tech = ["SCAN", "CHART", "PRICE", "BUY", "SELL", "BTC", "GOLD"];
            return keywords.some(k => text.includes(k)) && !tech.some(t => text.includes(t));
        }

        async function fetchLivePrice(s) {
            const map = { "BINANCE:BTCUSDT": "bitcoin", "BINANCE:ETHUSDT": "ethereum", "OANDA:XAUUSD": "tether-gold", "TVC:SILVER": "kinesis-silver" };
            const id = map[s]; if(!id) return null;
            try { const r = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=usd&include_24hr_change=true`); return (await r.json())[id]; } catch { return null; }
        }

        function parseSymbol(t) {
            if (t.includes("BTC")) return "BINANCE:BTCUSDT"; if (t.includes("ETH")) return "BINANCE:ETHUSDT";
            if (t.includes("GOLD") || t.includes("XAU")) return "OANDA:XAUUSD"; if (t.includes("EUR")) return "FX:EURUSD";
            return null;
        }
        
        function parseInterval(t) {
            if (t.includes("1H") || t.includes("60 MIN")) return "60";
            if (t.includes("4H")) return "240"; if (t.includes("DAY")) return "D"; return null;
        }

        function updateChart() {
            document.getElementById('tradingview_widget').innerHTML = "";
            new TradingView.widget({ "autosize": true, "symbol": currentSymbol, "interval": currentInterval, "timezone": "Etc/UTC", "theme": "dark", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", "enable_publishing": false, "hide_side_toolbar": false, "allow_symbol_change": true, "container_id": "tradingview_widget", "studies": activeStudies, "details": false });
        }

        async function getAIAnalysis(userText, symbol, interval, isGeneral) {
            const aiReactorEl = aiReactor.querySelector('.arc-reactor');
            aiReactorEl.classList.add('thinking');
            const loadingId = addMessage("PROCESSING...", 'system', false);
            let liveDataString = "";
            
            if (!isGeneral) { 
                const live = await fetchLivePrice(symbol); 
                if (live) liveDataString = `LIVE DATA: $${live.usd} (${live.usd_24h_change.toFixed(2)}%)`; 
            }

            const prompt = `You are TRADING SPIRE JARVIS. User: "${userText}". Context: ${symbol}, ${interval}. ${liveDataString}.
            MODE A (TECH): <div class="tech-analysis">ðŸ”­ ANALYSIS: ...</div> <div class="trade-plan [bullish/bearish]">PLAN: ENTRY/TARGET/STOP</div> <div class="final-verdict">ðŸ”® VERDICT: ...</div>
            MODE B (MACRO): <div class="macro-analysis">ðŸ“Š DATA: ...</div> <div class="final-verdict">ðŸ”® VERDICT: ...</div>
            MODE C (CHAT): Witty reply.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error";
                document.getElementById(loadingId)?.remove();
                aiReactorEl.classList.remove('thinking');
                addMessage(aiText, 'ai');
            } catch (e) {
                document.getElementById(loadingId)?.remove();
                aiReactorEl.classList.remove('thinking');
                addMessage("NET ERROR: " + e.message, 'error');
            }
        }

        function addMessage(text, type, saveToMemory = true) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            const chat = document.getElementById('chat-window');
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight; 
            
            if (saveToMemory) {
                chatHistory.push({ text: div.innerHTML, type: type });
                saveChatHistory();
            }
            return div.id = 'msg-' + Date.now();
        }
    </script>
</body>
</html>
